<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="logo-container">
      <img class="icon" src="https://pics.freeicons.io/uploads/icons/png/12599184281553508380-48.png" alt="logo">
      <h1 class="logo">The Picky Eater</h1>
    </div>
    <nav id="nav" class="nav nav-hidden">
      <a href="#">Home</a>
      <a href="#">About Us</a>
      <a href="#">Contact</a>
    </nav>
    <div class="hamburger">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </header>

  <main id="main">
    <div id="searchField" class="search-field">
      <div class="food-search"><label for="search">What are you craving for? &nbsp &nbsp </label>
        <input class="text-box" type="text" id="search" name="search" placeholder="Search for food" required>
      </div>
      <div id="excludeThis" class="exclude-this"><label for="exclude">Want to exclude anything? &nbsp</label>
        <input class="text-box" type="text" id="exclude" name="exclude" placeholder="Exclude this">
      </div>
      <button id="searchButton" class="search-button">Submit</button>
    </div>
    <div id="cssCardGrid" class="css-card-grid">
      <!--  Content is dynamically generated here using Javascript. -->
    </div>
  </main>

  <script src="app.js"></script>
</body>

</html>
