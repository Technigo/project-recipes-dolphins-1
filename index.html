<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
  <header class="header">
    <div class="logo-container">
      <img src="https://pics.freeicons.io/uploads/icons/png/12599184281553508380-48.png" alt="logo">
      <h1>The Picky Eater</h1>
    </div>


    <nav id="nav" class="nav nav-hidden">
      <a href="#">Home</a>
      <a href="#">About Us</a>
      <a href="#">Contact</a>
    </nav>
    <div class="hamburger">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </header>

  <main id="main">

    // Filter buttons
    <div id="filterButtons"></div>

    <div id="cssCard" class="css-card">
      <div id="cssCardImg" class="css-card-image">
        <img src="https://dummyimage.com/150x150" alt="">
      </div>
      <div id="cssCardContent" class="css-card-content">
        <div id="cssCardContentTitle" class="css-card-content-title">
          <p>Title</p>
        </div>
        <div id="cssCardContentType" class="css-card-content-type">
          <p>Rating</p>
        </div>
      </div>
    </div>

  </main>

  <script src="app.js"></script>
</body>

</html>
